<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="login">
        <form action="">
            <h2>sign in</h2>
            <div class="login__inputbox">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" required>
                <label for="">e-mail</label>
            </div>
            <div class="login__inputbox">
                <i class="fa-solid fa-lock"></i>
                <input type="password">
                <label for="">password</label>
            </div>
            <div class="login__inputbox-checkbox">
                <input type="checkbox">
                <label for="">Remember password?</label>
            </div>
            <button>login</button>
            <p>Forget <a href="#">password?</a></p>
            <p class="login__signup">Don't have an a account? <a href="#">Sign up!</a></p>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/5913cdee6e.js" crossorigin="anonymous"></script>
</body>

</html>
